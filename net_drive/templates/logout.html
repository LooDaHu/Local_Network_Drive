{% extends 'base.html' %}
{% block page_content %}
    <style>
        #log-out-block {
            text-align: center;
            width: 300px;
            height: 350px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #log-out-icon {
            color: #ff3b30;
            font-size: 100px;
        }

        #log-out-text {
            font-size: 20px;
            margin: 30px;
        }
    </style>
    <div id="log-out-block">
        <span id="log-out-icon" class="glyphicon glyphicon-off"></span>
        <p id="log-out-text">You've Logout</p>
    </div>
{% endblock %}
